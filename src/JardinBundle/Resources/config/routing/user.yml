User_index:
    path:     /
    defaults: { _controller: "JardinBundle:User:index" }
    methods:  GET

User_show:
    path:     /{id}/show
    defaults: { _controller: "JardinBundle:User:show" }
    methods:  GET

User_new:
    path:     /new
    defaults: { _controller: "JardinBundle:User:new" }
    methods:  [GET, POST]

User_edit:
    path:     /{id}/edit
    defaults: { _controller: "JardinBundle:User:edit" }
    methods:  [GET, POST]

User_delete:
    path:     /{id}/delete
    defaults: { _controller: "JardinBundle:User:delete" }
    methods:  DELETE

